name: GitlabSync

on:
  push :
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      GITLAB_REPO: https://oauth2:${{ secrets.GITLAB_SECRET }}@gitlab.com/yann_tafou/chatgpt.git

    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v3
        with:
          fetch-depth : 0

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Bot"
          git config --global user.email "bot@example.com"

      - name: Skip if last commit was from GitLab
        run: |
          if git log -1 --pretty=%B | grep -q '\[gitlab-sync\]'; then
            echo "Commit originated from GitLab. Skipping to avoid loop."
            exit 0
          fi

      - name: Add GitLab remote and fetch
        run: |
          git remote add gitlab $GITLAB_REPO
          git fetch gitlab main || echo "No existing GitLab branch yet"

      - name: Merge from GitLab and auto-resolve if needed
        id: merge
        run: |
          set +e
          git merge gitlab/main --no-edit
          MERGE_STATUS=$?
          set -e

          if [ $MERGE_STATUS -ne 0 ]; then
            echo "Conflict detected."
            echo "Please Review code and resolve conflict manually" .
            git status
            git diff
            exit 1
          fi
          
      - name: Push to GitLab
        if: git diff --quiet; then
          echo "No changes to commit - skipping push"
        run: |
          git commit -m "[gitlab-sync] Sync from Github"
          git push gitlab main
    
