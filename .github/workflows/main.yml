name: GitlabSync

on:
  push :
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      GITLAB_REPO: https://oauth2:${{ secrets.GITLAB_SECRET }}@gitlab.com/yann_tafou/chatgpt.git

    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v3
        with:
          fetch-depth : 0

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Bot"
          git config --global user.email "bot@example.com"

      - name: Skip if last commit was from GitLab
        run: |
          if git log -1 --pretty=%B | grep -q '\[gitlab-sync\]'; then
            echo "Commit originated from GitLab. Skipping to avoid loop."
            exit 0
          fi

      - name: Add GitLab remote and fetch
        run: |
          git remote add gitlab $GITLAB_REPO
          git fetch gitlab main || echo "No existing GitLab branch yet"

      - name: Check for Code Changes
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD gitlab/main)
      
          if [ -n "$CHANGED_FILES" ]; then
            echo "üö® Code changes detected! Files modified:"
            echo "$CHANGED_FILES"
            echo "changed=true" >> $GITHUB_ENV
          else
            echo "‚úÖ No changes found."
            echo "changed=false" >> $GITHUB_ENV
          fi
          
      - name: Show Content of Changed Files
        if: env.changed == 'true'
        run: |
          for FILE in $(git diff --name-only HEAD gitlab/main); do
            echo "üîπ File: $FILE"
            echo "------------------------------------"
            cat "$FILE"  # **Outputs file content**
            echo "------------------------------------"
          done

      - name: User Decision for Automatic Merge
        if: env.changed == 'true'
        run: |
          echo "‚ö†Ô∏è Code changes detected! Please review above changes."
          echo "Do you want to proceed with automatic merge?"
          exit 1  # **Stops execution for user review**

      - name: Merge from GitLab (if approved)
        if: env.changed == 'true'
        run: |
          git merge gitlab/main --no-edit
          git push gitlab main
