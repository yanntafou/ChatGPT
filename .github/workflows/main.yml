name: GitlabSync

on:
  push :
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      GITLAB_REPO: https://oauth2:${{ secrets.GITLAB_SECRET }}@gitlab.com/yann_tafou/chatgpt.git

    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v3
        with:
          fetch-depth : 0

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Bot"
          git config --global user.email "bot@example.com"

      - name: Skip if last commit was from GitLab
        run: |
          if git log -1 --pretty=%B | grep -q '\[gitlab-sync\]'; then
            echo "Commit originated from GitLab. Skipping to avoid loop actions."
            exit 0
          fi

      - name: Add GitLab remote and fetch
        run: |
          git remote add gitlab $GITLAB_REPO
          git fetch gitlab main || echo "No existing GitLab branch yet"

      - name: Check for Code Changes
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD gitlab/main)
      
          if [ -n "$CHANGED_FILES" ]; then
            echo "ðŸš¨ Code changes detected! Files modified:"
            echo "$CHANGED_FILES"
            echo "changed=true" >> $GITHUB_ENV
          else
            echo "âœ… No changes found."
            echo "changed=false" >> $GITHUB_ENV
          fi
          
      - name: detailed code changes
        if: env.changed == 'true'
        run: |
          git fetch gitlab main
          CHANGED_FILES=$(git diff --name-only HEAD gitlab/main)

          if [ -n "$CHANGED_FILES" ]; then
            echo "Displaying detailed modifications:"
            
            for FILE in $CHANGED_FILES; do
              echo "ðŸ”¹ File: $FILE"
              echo "------------------------------------"
              git diff HEAD gitlab/main -- "$FILE"
              echo "------------------------------------"
            done
          else
            echo "No changes Found"
          fi

      - name: Merge from GitLab (if approved)
        if: env.changed == 'true'
        run: |
          git merge gitlab/main --no-edit
          git push gitlab main
