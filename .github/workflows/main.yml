name: GitlabSync

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      GITLAB_REPO: https://oauth2:${{ secrets.GITLAB_SECRET }}@gitlab.com/yann_tafou/chatgpt.git

    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensures full commit history for accurate comparisons

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Bot"
          git config --global user.email "bot@example.com"

      - name: Skip if last commit was from GitLab
        run: |
          if git log -1 --pretty=%B | grep -q '\[gitlab-sync\]'; then
            echo "Commit originated from GitLab. Skipping to avoid loop actions."
            exit 0
          fi

      - name: Fetch Latest GitLab Changes
        run: |
          git remote add gitlab $GITLAB_REPO || echo "GitLab remote already exists"
          git fetch --prune gitlab main
          
          
          
      - name: Detect Code Changes Correctly
        run: |
          CHANGED_FILES=$(git diff gitlab/main origin/main )

          if [ -n "$CHANGED_FILES" ]; then
            echo "Changes detected from GitLab! Modified files:"
            echo "$CHANGED_FILES"
            echo "changed=true" >> $GITHUB_ENV
          else
            echo "No changes found."
            echo "changed=false" >> $GITHUB_ENV
          fi

      - name: Show Exact Differences in Logs
        if: env.changed == 'true'
        run: |
          echo "Showing detailed modifications:"
          git diff gitlab/main origin/main --unified=0  # Highlights exact changes
         

      - name: Merge from GitLab (if approved)
        run: |
          git merge gitlab/main --no-edit
          git push gitlab main

