name: GitlabSync

on:
  - push

jobs:
  sync-to-gitlab:
    runs-on: ubuntu-latest
    steps:
      - name: Git Repo Sync
        uses: actions/checkout@v3
       
      - name: Push to GitLab
     
        env: 
          GITLAB_TOKEN: ${{ secrets.TARGET_TOKEN }}
          GITLAB_URL: ${{ secrets.TARGET_URL }} 
        
        run: |
          git remote add gitlab https://oauth2:${GITLAB_TOKEN}@gitlab.com/yann_tafou/ChatGPT.git
          git fetch gitlab main
         
          git merge --no-edit gitlab/main || {
            echo "‚ùå Merge conflict detected! Manual resolution required."
            exit 1
          }

          git config --global user.name "GitHub Bot"
          git config --global user.email "bot@example.com"
          git remote add gitlab https://oauth2:${GITLAB_TOKEN}@gitlab.com/yann_tafou/ChatGPT.git
          git push gitlab main || echo "Merge conflict or push error"
    
