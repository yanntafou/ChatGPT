name: GitlabSync

on:
  push :
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      GITLAB_REPO: https://oauth2:${{ secrets.GITLAB_SECRET }}@gitlab.com/yann_tafou/chatgpt.git

    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v3
        with:
          fetch-depth : 0

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Bot"
          git config --global user.email "bot@example.com"

      - name: Add GitLab remote and fetch
        run: |
          git remote add gitlab $GITLAB_REPO
          git fetch gitlab main || echo "GitLab main branch doesn't exist yet"

      - name: Merge GitLab into GitHub copy (allow unrelated histories on first sync)
        run: |
          set -e
          # Try merge with --allow-unrelated-histories only on first sync
          git merge gitlab/main --allow-unrelated-histories -m "Merging GitLab main into GitHub main" || {
            echo "‚ùå Merge conflict detected. Aborting push."
            exit 1
          }

      - name: Push to GitLab
        run: |
          git push gitlab main
    
