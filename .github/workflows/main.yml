name: GitlabSync

on:
  push :
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      GITLAB_REPO: https://oauth2:${{ secrets.GITLAB_SECRET }}@gitlab.com/yann_tafou/chatgpt.git

    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v3
        with:
          fetch-depth : 0

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Bot"
          git config --global user.email "bot@example.com"

      - name: Skip if last commit was from GitLab
        run: |
          if git log -1 --pretty=%B | grep -q '\[gitlab-sync\]'; then
            echo "Commit originated from GitLab. Skipping to avoid loop."
            exit 0
          fi

      - name: Add GitLab remote and fetch
        run: |
          git remote add gitlab $GITLAB_REPO
          git fetch gitlab main || echo "No existing GitLab branch yet"

          
      - name: Merge from GitLab
        id: merge
        continue-on-error: true
        run: |
          git merge gitlab/main --no-edit

      - name: Display merge conflicts if any
        if: steps.merge.outcome == 'failure'
        run: |
          echo "Merge conflict detected. Showing diff from GitLab (--theirs):"
          git diff --theirs
          exit 1
          
      - name: Push to GitLab
        if: steps.merge.outcome == 'success'
        run: git push gitlab main
      
